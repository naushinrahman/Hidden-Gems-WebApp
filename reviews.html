<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Naushin Rahman"/>
        <title>Reviews</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="menu-container">
                <img id="logo" src="media/20230315_195427.jpg" alt="logo">
                <ul id="menu">
                    <li class="list"><a href="index.html">Home</a></li>
                    <li class="list"><a href="info.html">Local Gems</a></li>
                    <li class="list"><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="pink">
                <h1>Toronto's Hidden Gems</h1>
            </div>
        </header>
            <div id="review-container">
                <!-- Dynamically append cards here -->
            </div>
            <div class="green">
                <h2>Add a Review</h2>
                <form id="reviewForm">
                    <select name="location" id="location">
                        <option value="GA">Grey Abbey Park</option>
                        <option value="SM">Saving Mondays</option>
                        <option value="AB">Arctic Bites</option>
                        <option value="GW">Guildwood Park</option>
                        <option value="MR">Midori Ramen</option>
                    </select>
                    <br>
                    <input id="name" type="text" maxlength="20" placeholder="Name" required>
                    <br>
                    <input id="date" type="date" required>
                    <br>
                    <input id="rating" type="number" min="1" max="5" placeholder="Rating (1-5)" required>
                    <br>
                    <textarea id="reviewText" maxlength="60" placeholder=" Review" required></textarea>
                    <br>
                    <button type="button" onclick="addReview()">Create</button>
                  </form>
            </div>
        <script src="js/data.js"></script>
    </body>
</html>
